tokio = "1.26"
tokio-util = "0.7"
serde = "1.0"
serde_json = "1.0"
quinn = "0.9.3"
rustls = "0.20"
anyhow = "1.0"
ipc-channel = "0.16"
parking_lot = "0.12"
thiserror = "1.0"
bincode = "1.3"
arrow2 = "0.17"
table = { path = "libs/table" }
world-core = { path = "core/world-core" }
world-if = { path = "shared/world-if" }
worker-if = { path = "shared/worker-if" }
api = { path = "shared/api" }
repl = { path = "libs/repl" }
predicate = { path = "libs/predicate" }
scenario-operation = { path = "shared/scenario-operation" }
