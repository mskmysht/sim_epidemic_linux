[workspace]

members = [
  "world",
  "core/world-core",
  "shared/world-if",
  "worker",
  "shared/worker-if",
  "controller",
  "shared/api",
  "shared/scenario-operation",
  "cert-gen",
  "world-repl",
  "libs/predicate",
  "libs/enum_map_derive",
  "libs/enum_map",
  "libs/protocol",
  "libs/file-io",
  "libs/repl",
  "libs/table",
]

